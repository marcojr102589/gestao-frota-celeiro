<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Pré-Reserva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-4">✏️ Atualizar Pré-Reserva #{{ id }}</h3>
    <form method="post" action="/admin/prereservas/atualizar">
      <input type="hidden" name="id" value="{{ id }}">
      <div class="mb-3">
        <label class="form-label">Locado?</label>
        <select name="locado" class="form-select">
          <option value="Sim" {% if locado == 'Sim' %}selected{% endif %}>Sim</option>
          <option value="Não" {% if locado == 'Não' %}selected{% endif %}>Não</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Valor do Serviço (R$)</label>
        <input type="text" name="valor" class="form-control" value="{{ valor or '' }}">
      </div>
      <button class="btn btn-success">Salvar</button>
      <a href="/admin/prereservas" class="btn btn-secondary ms-2">Voltar</a>
    </form>
  </div>
</body>
</html>
