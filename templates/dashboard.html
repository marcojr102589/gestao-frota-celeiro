<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-4">
    <h1 class="mb-4">Dashboard da Frota</h1>

    <div class="row mb-4">
      {% for status, count in status_count.items() %}
      <div class="col-md-4 col-6 mb-3">
        <div class="card border">
          <div class="card-body text-center">
            <h6 class="text-muted text-capitalize">{{ status }}</h6>
            <h3 class="text-primary">{{ count }}</h3>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <h4 class="mt-5">Reservas</h4>
    <div class="table-responsive">
      <table class="table table-sm table-bordered table-striped">
        <thead><tr><th>Nome</th><th>Email</th><th>Placa</th><th>Retirada</th><th>Devolução</th></tr></thead>
        <tbody>
          {% for r in registros %}
          <tr><td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td><td>{{ r[4] }}</td><td>{{ r[5] }}</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
