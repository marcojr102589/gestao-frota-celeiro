<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white p-4">
  <div class="container">
    <h1 class="mb-4">Resumo de Uso da Frota</h1>

    <div class="row mb-4">
      {% for status, count in status_count.items() %}
      <div class="col-md-4">
        <div class="card text-bg-light border shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-capitalize">{{ status }}</h5>
            <p class="display-6">{{ count }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <h3 class="mt-5">Reservas Recentes</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th><th>Email</th><th>Placa</th><th>Retirada</th><th>Devolução</th>
        </tr>
      </thead>
      <tbody>
        {% for r in registros %}
        <tr>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
          <td>{{ r[3] }}</td>
          <td>{{ r[4] }}</td>
          <td>{{ r[5] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
