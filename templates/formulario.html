<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Veículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Reservar Veículo</h2>

    <form method="get" action="/disponiveis" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Data de Retirada:</label>
        <input type="date" name="retirada" class="form-control" required value="{{ retirada }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Data de Devolução:</label>
        <input type="date" name="devolucao" class="form-control" required value="{{ devolucao }}">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Verificar Disponibilidade</button>
      </div>
    </form>

    {% if placas %}
    <hr>
    <h4 class="mt-4">Informações do Usuário</h4>
    <form method="post" action="/formulario" class="row g-3">
      <input type="hidden" name="retirada" value="{{ retirada }}">
      <input type="hidden" name="devolucao" value="{{ devolucao }}">

      <div class="col-md-6">
        <label class="form-label">Nome:</label>
        <input type="text" name="nome" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Placa do Veículo:</label>
        <select name="placa" class="form-select" required>
          {% for p in placas %}
          <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Reservar</button>
      </div>
    </form>
    {% endif %}
  </div>
</body>
</html>
