<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Veículos Cadastrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white p-4">
  <div class="container">
    <h2 class="mb-4">Veículos Cadastrados</h2>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for v in veiculos %}
        <tr>
          <td>{{ v[1] }}</td>
          <td><span class="badge bg-secondary text-capitalize">{{ v[2] }}</span></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/admin/veiculos" class="btn btn-outline-success">Cadastrar Novo</a>
  </div>
</body>
</html>
