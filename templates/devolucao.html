<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Devolução</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Devolução de Veículo</h2>
    <form method="post" enctype="multipart/form-data" action="/devolucao" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Placa</label>
        <select name="placa" class="form-select" required>
          {% for p in placas %}
          <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">Observações</label>
        <textarea name="observacoes" class="form-control" rows="3"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Status Final</label>
        <select name="status_final" class="form-select">
          <option value="disponivel">Disponível</option>
          <option value="manutencao">Manutenção</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Imagem</label>
        <input type="file" name="imagem" class="form-control">
      </div>
      <div class="col-12">
        <button class="btn btn-danger w-100">Finalizar Devolução</button>
      </div>
    </form>
  </div>
</body>
</html>
