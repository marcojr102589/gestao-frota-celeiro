
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Frota - Celeiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            color: #222;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .reserva { background-color: #007bff; color: white; }
        .devolucao { background-color: #ffc107; color: black; }
        .gestor { background-color: #343a40; color: white; }
        .button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <h1>🚛 Gestão de Frota - Celeiro</h1>
    <a href="/reserva" class="button reserva">✍️ Reserva de Veículo</a>
    <a href="/devolucao" class="button devolucao">📦 Devolução de Veículo</a>
    <a href="/login" class="button gestor">🔐 Acesso Gestor</a>
</body>
</html>
