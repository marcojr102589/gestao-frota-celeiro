<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Frota Celeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center py-5">
    <h1 class="mb-4">🚛 Gestão de Frota - Celeiro</h1>

    <div class="row justify-content-center g-4">
      <div class="col-md-6 col-lg-4">
        <a href="/formulario" class="btn btn-outline-primary btn-lg w-100">
          ✍️ Reserva de Veículo
        </a>
      </div>
      <div class="col-md-6 col-lg-4">
        <a href="/prereserva" class="btn btn-outline-info btn-lg w-100">
          📝 Pré-Reserva de Veículo
        </a>
      </div>
      <div class="col-md-6 col-lg-4">
        <a href="/devolucao" class="btn btn-outline-warning btn-lg w-100">
          📦 Devolução de Veículo
        </a>
      </div>
      {% if gestor %}
      <div class="col-md-6 col-lg-4">
        <a href="/" class="btn btn-outline-success btn-lg w-100">
          📊 Dashboard
        </a>
      </div>
      <div class="col-md-6 col-lg-4">
        <a href="/admin/veiculos" class="btn btn-outline-secondary btn-lg w-100">
          🚗 Cadastro de Veículo
        </a>
      </div>
      {% else %}
      <div class="col-md-6 col-lg-4">
        <a href="/login" class="btn btn-dark btn-lg w-100">
          🔐 Acesso Gestor
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
