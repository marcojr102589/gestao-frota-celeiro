<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pré-Reservas Pendentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">📋 Pré-Reservas Pendentes</h2>
    <table class="table table-bordered bg-white">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Retirada</th>
          <th>Devolução</th>
          <th>Motivo</th>
          <th>Status</th>
          <th>Locado?</th>
          <th>Valor</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        {% for p in prereservas %}
          <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
            <td>{{ p[5] }}</td>
            <td>{{ p[6] }}</td>
            <td>{{ p[7] if p|length > 7 else "—" }}</td>
            <td>{{ p[8] if p|length > 8 else "—" }}</td>
            <td><a href="/admin/prereservas/editar/{{ p[0] }}" class="btn btn-sm btn-outline-primary">✏️ Editar</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
